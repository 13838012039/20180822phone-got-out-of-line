<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <style>
        /* 全局 */
        
        * {
            margin: 0;
            padding: 0;
        }
        /* 主内容 */
        
        .container {
            padding: 6%;
            padding-left: 8%;
            padding-right: 2%;
            margin: 10px auto;
            font-size: 12px;
        }
        
        .container-inner {
            width: 100%;
        }
        /* 头部 */
        
        header {
            background: #3CAB0E;
            color: #FFF7B7;
            text-align: center;
            line-height: 40px;
            height: 40px;
            font-size: 16px;
        }
        /* 表单部分 */
        
        .container form p {
            margin: 10px 0;
            align-items: center;
            color: #999;
        }
        
        span.inputName {}
        /* input,
        label {
            display: inline;
        } */
        
        input {
            outline: none;
            margin-left: 3%;
        }
        
        input::-webkit-input-placeholder {
            color: #999;
            /* placeholder字体大小  */
            /* font-size: 12px;
            /* placeholder位置  
            text-align: right;
            */
        }
        
        select {
            width: 10%;
            margin-left: 3%;
        }
        
        select {
            /* //清除select的边框样式 */
            border: none;
            background: white;
            /* //清除select聚焦时候的边框颜色 */
            outline: none;
            /* //将select的宽高等于div的宽高 */
            /* //隐藏select的下拉图标 */
            /* appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none; */
            /* //通过padding-left的值让文字居中 */
        }
        
        .wrapSelect {
            position: relative;
            display: inline;
            width: 10%;
        }
        
        select>.xiala {
            position: absolute;
            left: 0;
            top: 0;
        }
        
        input[type="text"] {
            width: 58%;
        }
        
        input.long {
            width: 72%;
        }
        
        .submit {
            display: block;
            margin: 0 auto;
            background: #3CAB0E;
            margin-top: 20px;
            border: none;
            color: white;
            padding: 3px 8px;
        }
        /* 尾部 */
        
        footer {
            text-align: center;
            color: #898989;
            background: #F9FAF9;
            font-size: 14px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
            padding: 5px 0;
        }
        
        span.blue {
            color: blue;
        }
    </style>
</head>

<body>

    <div class="container">
